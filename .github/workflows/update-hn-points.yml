name: Update HN Points

on:
  schedule:
    # Run daily at 00:00 UTC (updates games from past 14 days)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-points:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update HN points
        run: node scripts/update-hn-points.mjs --recent-days=14

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet docs/games/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/games/
          git commit -m "Update HN points"
          git push
